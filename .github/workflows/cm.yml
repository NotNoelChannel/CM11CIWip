name: CyanogenMod CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Syncing Sources
        run: |
          mkdir ~/.bin
          mkdir ~/cm
          curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          cd ~/cm
          python3 ~/.bin/repo init --depth=1 -u https://github.com/LineageOS/android.git -b lineage-16.0
          python3 ~/.bin/repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)
      
      - name: Installing Build Dependencies
        run: |
          sudo apt-get install git-core gnupg flex bison build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev \
            lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip \
            fontconfig schedtool axel sudo 
      - name: Installing JDK 6 & Building CyanogenMod
        run: |
          cd ..
          cd ~/cm
          source build/envsetup.sh
          breakfast jfltexx
          export ALLOW_MISSING_DEPENDENCIES=true
          export LC_ALL=C
          croot
          brunch jfltexx
          mka
      - name: Uploading Builds
        uses: actions/upload-artifact@v2
        with:
          name: cm_build
          path: /home/runner/cm/out/target/product/*/lineage-*.zip
