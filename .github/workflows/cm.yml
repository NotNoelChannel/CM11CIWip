name: CyanogenMod CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Syncing Sources
        run: |
          mkdir ~/.bin
          mkdir ~/cm
          curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          cd ~/cm
          python3 ~/.bin/repo init --depth=1 -u https://github.com/CyanogenMod/android.git -b jellybean
          python3 ~/.bin/repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)
      
      - name: Installing Build Dependencies
        run: |
          sudo apt-get install git-core gnupg flex bison build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev \
            lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip \
            fontconfig schedtool axel
      - name: Installing JDK 6 & Building CyanogenMod
        run: |
          mkdir ~/.jdk_6
          cd ~/.jdk_6
          axel -q -n $(nproc --all) https://repo.huaweicloud.com/java/jdk/6u45-b06/jdk-6u45-linux-x64.bin
          chmod +x jdk-6u45-linux-x64.bin
          ./jdk-6u45-linux-x64.bin
          sudo update-alternatives --install /usr/bin/javac javac /usr/lib/jvm/jdk1.6.0_45/bin/javac 1
          sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/jdk1.6.0_45/bin/java 1
          sudo update-alternatives --install /usr/bin/javaws javaws /usr/lib/jvm/jdk1.6.0_45/bin/javaws 1
          sudo update-alternatives --config javac *
          sudo update-alternatives --config java *
          sudo update-alternatives --config javaws * 
          cd ..
          cd ~/cm
          git clone https://github.com/CyanogenMod/android_device_samsung_i9100 -b jellybean device/samsung/i9100
          git clone https://github.com/CyanogenMod/android_device_samsung_galaxys2-common -b jellybean device/samsung/galaxys2-common
          git clone https://github.com/CyanogenMod/android_kernel_samsung_smdk4210 -b jellybean kernel/samsung/smdk4210
          git clone https://github.com/CyanogenMod/android_hardware_samsung.git -b jellybean hardware/samsung
          source build/envsetup.sh
          export ALLOW_MISSING_DEPENDENCIES=true
          export LC_ALL=C
          lunch cm_i9100-eng
          mka
      - name: Uploading Builds
        uses: actions/upload-artifact@v2
        with:
          name: cm_build
          path: /home/runner/cm/out/target/product/*/cm-*.zip
